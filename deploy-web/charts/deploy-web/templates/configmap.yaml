apiVersion: v1
kind: ConfigMap
metadata: 
  name: {{ include "template.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "template.labels" . | nindent 4 }}
data: 
  depServices.yaml: |
    {{- toYaml .Values.depServices |  nindent 4 }}
  accessAddr.yaml: |
    {{- toYaml .Values.accessAddress |  nindent 4 }}


